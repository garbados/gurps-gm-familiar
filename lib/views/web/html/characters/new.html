<h1>New Character</h1>
<form>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-2 control-label">Name</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" ng-model="character.name"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">Campaign</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" ng-model="character.campaign"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">Template</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" ng-model="character.template"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">Summary</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" ng-model="character.summary"></input>
			</div>
		</div>
	</div>
	<!-- attributes -->
	<header>
		<h3>Attributes</h3>
	</header>
	<div class="row" ng-repeat="attribute in attributes track by attribute.name" style="min-height:20px;margin-bottom:20px;">
		<div class="col-xs-9" ng-include="'attributes/show.html'"></div>
		<div class="col-xs-3">
			<button class="btn btn-danger">-</button>
			<button class="btn btn-success">+</button>
			<button class="btn btn-info disabled">
				{{ character[attribute.name] || 10 }}
			</button>
		</div>
	</div>
	<!-- advantages -->
	<header>
		<h3>Advantages</h3>
	</header>
	<div class="row" ng-repeat="advantage in advantages track by advantage.name">
		<div class="col-xs-9" ng-include="'advantages/show.html'"></div>
		<div class="col-xs-3">
			<button class="btn btn-danger">-</button>
			<button class="btn btn-success">+</button>
			<button class="btn btn-info disabled">
				{{ character.advantages[advantage.name] || 0 }}
			</button>
		</div>
	</div>
	<!-- disadvantages -->
	<header>
		<h3>Disadvantages</h3>
	</header>
	<div class="row" ng-repeat="disadvantage in disadvantages track by disadvantage.name">
		<div class="col-xs-12">
			<div class="col-xs-9" ng-include="'disadvantages/show.html'"></div>
			<div class="col-xs-3">
				<button class="btn btn-danger">-</button>
				<button class="btn btn-success">+</button>
				<button class="btn btn-info disabled">
					{{ character.disadvantages[disadvantage.name] || 0 }}
				</button>
			</div>
		</div>
	</div>
	<!-- skills -->
	<header>
		<h3>Skills</h3>
	</header>
	<div class="row" ng-repeat="skill in skills track by skill.name">
		<div class="col-xs-12">
			<div class="col-xs-9" ng-include="'skills/show.html'"></div>
			<div class="col-xs-3">
				<button class="btn btn-danger">-</button>
				<button class="btn btn-success">+</button>
				<button class="btn btn-info disabled">
					{{ character.skills[skill.name] || 0 }}
				</button>
			</div>
		</div>
	</div>
	<!-- techniques -->
	<header>
		<h3>Techniques</h3>
	</header>
	<div class="row" ng-repeat="technique in techniques track by technique.name">
		<div class="col-xs-12">
			<div class="col-xs-9" ng-include="'techniques/show.html'"></div>
			<div class="col-xs-3">
				<button class="btn btn-danger">-</button>
				<button class="btn btn-success">+</button>
				<button class="btn btn-info disabled">
					{{ character.techniques[technique.name] || 0 }}
				</button>
			</div>
		</div>
	</div>
	<!-- TODO submit -->
</form>

<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-info" ng-click="info = !info">?</button>
		<span>{{ attribute.name }}</span>
		<ul class="list-inline pull-right well well-sm">
			<li>
				<span class="label label-danger">Cost: {{ attribute.cost }}</span>
			</li>
		</ul>
	</div>
</div>
<div class="row" ng-show="info">
	<div class="col-xs-12">
		<p class="well well-sm">{{ attribute.description }}</p>
	</div>
</div>

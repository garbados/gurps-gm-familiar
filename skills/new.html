<h1>New Skill</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-xs-2 control-label">Name</label>
		<div class="col-xs-10">
			<input type="text" class="form-control" ng-model="skill.name"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">Description</label>
		<div class="col-xs-10">
			<textarea ng-model="skill.description" class="form-control" rows="3"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2">Attribute</label>
		<div class="col-xs-10">
			<select ng-model="skill.attribute">
				<option ng-repeat="attribute in ['strength','dexterity','intelligence','health']" ng-value="attribute">{{ attribute }}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2">Difficulty</label>
		<div class="col-xs-10">
			<select ng-model="skill.difficulty">
				<option ng-repeat="difficulty in ['easy', 'average', 'hard', 'very hard']" ng-value="difficulty">{{ difficulty }}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="checkbox col-xs-12">
			<label>
				<input type="checkbox" ng-model="skill.requires_specialty"> Requires specialty?
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="addDefault()">Add Default</button>
		</div>
	</div>
	<fieldset class="form-horizontal" ng-repeat="(name, value) in skill.defaults">
		<h2>New Default <button ng-click="removeDefault($index)" class="btn btn-link">Remove</button></h2>
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="name" type="number" class="form-control" min="0"></input>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Value</label>
			<div class="col-sm-10">
				<input ng-model="value" type="number" class="form-control" max="0"></input>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="addPrerequisite()">Add Prerequisite</button>
		</div>
	</div>
	<fieldset class="form-horizontal" ng-repeat="(name, value) in skill.prerequisites">
		<h2>New Default <button ng-click="removeDefault($index)" class="btn btn-link">Remove</button></h2>
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="name" type="number" class="form-control" min="0"></input>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Value</label>
			<div class="col-sm-10">
				<input ng-model="value" type="number" class="form-control" max="0"></input>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-success"></input>
		</div>
	</div>
</form>
